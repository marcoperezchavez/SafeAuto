<div class="container">
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" *ngFor="let header of headers">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Info of InformationSafeAutosShow">
          <td scope="row">{{Info.name}}</td>
          <td>{{Info.totalMiles}}</td>
          <td>@ {{Info.milesPerHour}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
